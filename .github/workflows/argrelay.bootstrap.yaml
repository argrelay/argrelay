name: argrelay.bootstrap.yaml
run-name: "${{ github.actor }}: ${{ github.event_name }}: ${{ github.ref }}: argrelay.bootstrap.yaml"
on:
    -   push
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version:
                    -   3.7
                    -   3.12
        steps:
            -   run: "echo runner.os: ${{ runner.os }}"
            -   run: "echo github.repository: ${{ github.repository }}"
            -   run: "echo github.ref: ${{ github.ref }}"

            -   name: "matrix.python-version: ${{ matrix.python-version }}"
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}

            -   run: "python -c \"import sys; print(sys.version);\""

            -   uses: actions/checkout@v4

            -   run: "${{ github.workspace }}/dst/.github/argrelay.bootstrap.bash"

            -   run: "echo job.status: ${{ job.status }}"
