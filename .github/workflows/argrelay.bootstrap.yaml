name: argrelay.bootstrap.yaml
run-name: "${{ github.actor }}: ${{ github.event_name }}: ${{ github.ref }}: argrelay.bootstrap.yaml"
on:
  -   push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      -   run: "runner.os: ${{ runner.os }}"
      -   run: "github.repository: ${{ github.repository }}"
      -   run: "github.ref: ${{ github.ref }}"

      -   name: Check out repository code
          uses: actions/checkout@v4
      -   name: "`@/exe/bootstrap_dev_env.bash`"
          run: |
              cd "${{ github.workspace }}"
              ls ./exe/bootstrap_dev_env.bash
      -   run: "job.status: ${{ job.status }}"
